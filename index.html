<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <h1>
        GitHub Info
    </h1>
    <fieldset>
    <label>
        Email
        <input type="text" name="email"> <br>
      </label>
      <label>
        Password
        <input type="password" name="password"> <br>
      </label>
      <label>
        Github Username
        <input type="text" name="github username"> <br>
      </label>
    </fieldset>
    <fieldset>
        <legend>
            Github Version
        </legend>
      <input type="radio" name="version" value="Enterprise"> Enterprise <br>
      <input type="radio" name="version" value="Pro"> Pro <br>
      <input type="radio" name="version" value="Free"> Free <br>
    </fieldset>
    <input type="checkbox" name="rememberme" value="Remember Me"> Remember Me
</body>
</html>
